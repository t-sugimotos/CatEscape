<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>プログラミング技術Unity（-CatEscapeオリジナル作品-）</title>
  <style>
    .page {
      margin-bottom: 20px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
    .iframe-container {
      width: 100%;
      height: 400px;
      position: relative;
      overflow: hidden;
    }
    .iframe-container iframe {
      width: 200%; /* ウィンドウの幅を2倍に設定 */
      height: 480px; /* ウィンドウの高さを固定 */
      border: 1;
      transform: scale(0.5); /* 表示を縮小 */
      transform-origin: top left;
    }
    .iframe-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      margin-bottom: 100px;
      cursor: pointer;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var iframeTitles = document.querySelectorAll('.iframe-title');
      for (var i = 0; i < iframeTitles.length; i++) {
        iframeTitles[i].addEventListener('click', openInNewWindow);
      }
      
      function openInNewWindow() {
        var iframe = this.previousElementSibling;
        var url = iframe.getAttribute('src');
        window.open(url, '_blank');
      }
    });
  </script>
</head>
